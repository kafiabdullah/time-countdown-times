    <style>
        .deal-timer {
            max-width: 608px;
            margin: auto;
            background: #f6ebe3;
            border: 1px solid #e9bda1;
            border-radius: 8px;
            position: relative;
            text-align: center;
            display: flow-root;
            margin-bottom: 30px;
        }

        .deal-timer h2 {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            line-height: 27px;
            margin-bottom: 0px;
            background: #e9bda1;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-top: 0px;
        }

        .deal-timer h2 a {
            color: #000;
        }

        .deal-timer ul {
            padding: 12px 0px 0px;
            margin: 0px 0px;
            display: flex;
            justify-content: center;
        }

        .deal-timer ul li {
            padding: 0px 0px;
            margin: 0px 0px;
            list-style: none;
            width: auto;
            font-size: 68px;
            font-weight: 800;
            color: #707070;
            line-height: 84px;
            padding: 0px 3px;
        }

        .deal-timer ul li h3 {
            font-size: 68px;
            font-weight: 800;
            color: #ff667b;
            line-height: 84px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .deal-timer ul li h3 a {
            color: #ff667b;
        }

        .deal-timer ul li h3 span {
            width: 70px;
            height: 84px;
            background: #fff;
            border: 1px solid #e9bda1;
            display: inline-block;
            margin: 5px 5px;
        }

        .deal-timer ul li p {
            font-size: 14px;
            font-weight: 300;
            color: #000;
            line-height: 27px;
            margin-bottom: 5px;
        }

        .deal-timer ul li p a {
            color: #000;
        }
    </style>
</head>

    <div class="deal-timer">
        <h2>DEAL GUARANTEED FOR</h2>
        <ul>
            <li>

                    <span id="secondsFirstDigit">5</span><span id="secondsSecondDigit">9</span>

                <p>SECONDS</p>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const initialHours = 23;
            const initialHours2 = 23;
            const initialHours3 = 23;

            function updateDigit(firstSpanId, secondSpanId, value, firstSpanId2, secondSpanId2, value2, firstSpanId3, secondSpanId3, value3) {
                const firstDigitSpan = document.getElementById(firstSpanId);
                const secondDigitSpan = document.getElementById(secondSpanId);

                const firstDigitSpan2 = document.getElementById(firstSpanId2);
                const secondDigitSpan2 = document.getElementById(secondSpanId2);

                const firstDigitSpan3 = document.getElementById(firstSpanId3);
                const secondDigitSpan3 = document.getElementById(secondSpanId3);


                const firstDigit = Math.floor(value / 10);
                const secondDigit = value % 10;

                const firstDigit2 = Math.floor(value2 / 10);
                const secondDigit2 = value2 % 10;

                const firstDigit3 = Math.floor(value3 / 10);
                const secondDigit3 = value3 % 10;

                firstDigitSpan.textContent = firstDigit;
                secondDigitSpan.textContent = secondDigit;

                // Fix the lines below by changing textContent2 to textContent
                firstDigitSpan2.textContent = firstDigit2;
                secondDigitSpan2.textContent = secondDigit2;

                // Fix the lines below by changing textContent3 to textContent
                firstDigitSpan3.textContent = firstDigit3;
                secondDigitSpan3.textContent = secondDigit3;
            }



            function updateCounter() {
                let hours = parseInt(
                    document.getElementById("hoursFirstDigit").textContent +
                    document.getElementById("hoursSecondDigit").textContent,

                    document.getElementById("hoursFirstDigit2").textContent2 +
                    document.getElementById("hoursSecondDigit2").textContent2,

                    document.getElementById("hoursFirstDigit3").textContent3 +
                    document.getElementById("hoursSecondDigit3").textContent3
                );
                let minutes = parseInt(
                    document.getElementById("minutesFirstDigit").textContent +
                    document.getElementById("minutesSecondDigit").textContent,

                    document.getElementById("minutesFirstDigit2").textContent2 +
                    document.getElementById("minutesSecondDigit2").textContent2,

                    document.getElementById("minutesFirstDigit3").textContent3 +
                    document.getElementById("minutesSecondDigit3").textContent3
                );
                let seconds = parseInt(
                    document.getElementById("secondsFirstDigit").textContent +
                    document.getElementById("secondsSecondDigit").textContent,

                    document.getElementById("secondsFirstDigit2").textContent2 +
                    document.getElementById("secondsSecondDigit2").textContent2,

                    document.getElementById("secondsFirstDigit3").textContent3 +
                    document.getElementById("secondsSecondDigit3").textContent3
                );

                if (seconds > 0) {
                    seconds--;
                } else {
                    seconds = 59;

                    if (minutes > 0) {
                        minutes--;
                    } else {
                        minutes = 59;

                        if (hours > 0) {
                            hours--;
                        } else {
                            // Countdown has reached 0, you can handle this case if needed.
                        }
                    }
                }

                updateDigit("hoursFirstDigit", "hoursSecondDigit", hours, "hoursFirstDigit2", "hoursSecondDigit2", hours, "hoursFirstDigit3", "hoursSecondDigit3", hours);
                updateDigit("minutesFirstDigit", "minutesSecondDigit", minutes, "minutesFirstDigit2", "minutesSecondDigit2", minutes, "minutesFirstDigit3", "minutesSecondDigit3", minutes);
                updateDigit("secondsFirstDigit", "secondsSecondDigit", seconds, "secondsFirstDigit2", "secondsSecondDigit2", seconds, "secondsFirstDigit3", "secondsSecondDigit3", seconds);
            }

            // Initial update to set the counter to 23 hours
            updateDigit("hoursFirstDigit", "hoursSecondDigit", initialHours, "hoursFirstDigit2", "hoursSecondDigit2", initialHours2, "hoursFirstDigit3", "hoursSecondDigit3", initialHours3);

            // Update the counter every second
            setInterval(updateCounter, 1000);
        });
    </script>
